<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
			       <div id="toolbar">
							<form id="queryForm" class="form-group fl ">
								<div class="input-group w200 ">
									 <span class="input-group-addon"> 用户名</span>
									 <input name="username" class="form-control" placeholder="">
								</div>
							</form>
							<div class="columns pull-left ml10">
						    	<button class="btn btn-success" onclick="query()">查询</button>
								<button shiro:hasPermission="sys:sysLog:batchDelete" type="button"
									class="btn  btn-danger" onclick="batchDelete()">
									<!-- <i class="fa fa-trash hidden" aria-hidden="true"></i> -->删除
								</button>
								<button shiro:hasPermission="sys:sysLog:clear" type="button"
									class="btn  btn-danger" onclick="clearAll()">
									    清空
								</button>
							</div>
				   </div>
					<table id="table"  class="bootstrap-table table table-bordered table-hover "
							data-mobile-responsive="true">
						</table>
				</div>
			</div>
		</div>
	</div>

	<script th:inline="javascript">
		  var s_delete_h =  [[${@permService.hasPermi('sys:sysLog:delete')}]];
    </script>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/app/system/sysLog/sysLog.js"></script>
</body>
</html>
