<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar ">
						<div class="columns pull-left">
							<button shiro:hasPermission="sys:menu:add" type="button"
								class="btn btn-primary" title="在根节点下添加菜单" onclick="add('0')">
								<!-- <i class="fa fa-plus" aria-hidden="true"></i> -->添加
							</button>
							<button shiro:hasPermission="sys:menu:batchDelete" type="button"
								class="btn btn-danger" onclick="batchDelete()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							<!-- <button th:if="${'sys:menu:batchDelete' != 'sys:menu:batchDelete'}" type="button"
								class="btn btn-danger" onclick="batchDelete()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button> -->
							
                            
						</div>
					</div>
					<table id="bootstrap-treeTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
		  var s_add_h    =  [[${@permService.hasPermi('sys:menu:add')}]];
		  var s_edit_h   =  [[${@permService.hasPermi('sys:menu:edit')}]];
		  var s_delete_h =  [[${@permService.hasPermi('sys:menu:delete')}]];
    </script>
	<div th:include="include::footer"></div>
	<script src="/js/app/system/menu/menu.js"></script>
</body>

</html>
