<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="sys:dept:add" type="button"
								class="btn  btn-primary" onclick="add(0)">
								<i class="fa fa-plus hidden" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="sys:dept:batchDelete" type="button"
								class="btn  btn-danger" onclick="batchDelete()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>

						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchName" type="text" class="form-control"
								placeholder="">
						</div>
					</div>

					<table id="bootstrap-treeTable" data-mobile-responsive="true">
					</table>

				</div>
			</div>
		</div>
	</div>
	
	<script th:inline="javascript">
		  var s_add_h    =  [[${@permService.hasPermi('sys:dept:add')}]];
		  var s_edit_h   =  [[${@permService.hasPermi('sys:dept:edit')}]];
		  var s_delete_h =  [[${@permService.hasPermi('sys:dept:delete')}]];
    </script>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/app/system/dept/dept.js">
		
	</script>

</body>
</html>
