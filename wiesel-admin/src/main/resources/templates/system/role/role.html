<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div id=toolbar role="group">

						<form id="queryForm">
							<div class="fl">
								<div class="input-group w350">
									<span class="input-group-addon">收款商户号</span> <input

							</div>

		                                <input class="form-control" name="merchantName" placeholder="请输入收款商户名称查询">
		                            </div>
		                        </div> -->

								class="btn btn-primary fl ml5" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="sys:role:batchRemove" type="button"
								class="btn btn-danger fl ml5" onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</form>


					</div>
					<table id="table" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
		<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->

		</div>

		</div>
		<div shiro:hasPermission="sys:role:remove">

				var s_remove_h = '';
			</script>
		</div>

	</div>
	<div th:include="include::footer"></div>
