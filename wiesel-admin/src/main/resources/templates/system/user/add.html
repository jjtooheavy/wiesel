<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t"  id="addForm">
							<div class="form-group">
								<label class="col-sm-3 control-label field-required" >姓名：</label>
								<div class="col-sm-8">
									<input  name="name" class="form-control" type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label field-required">用户名：</label>
								<div class="col-sm-8">
									<input  name="username" class="form-control"
										type="text" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label field-required">密码：</label>
								<div class="col-sm-8">
									<input  autocomplete="off"  autocomplete="new-password" name="password"  class="form-control"
										type="password" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">部门：</label>
								<div class="col-sm-8">
									<input id="parentId" name="deptId" class="hidden"> <input
										id="pName" name="deptName" class="form-control" type="text"
										style="cursor: pointer;" onclick="selectDeptTree()"
										readonly="readonly" placeholder="所属部门">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label field-required">E-mail：</label>
								<div class="col-sm-8">
									<input name="email" class="form-control"
										type="email" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="status" value="1" /> 正常
									</label> <label class="radio-inline"> <input type="radio"
										name="status" value="0" /> 禁用
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">角色</label>
								<div class="col-sm-8">
									<label th:each="role:${roles}" class="checkbox-inline">
										<input name="role" type="checkbox" th:value="${role.roleId}"
										th:text="${role.roleName}">
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/app/system/user/add.js">
	</script>
</body>
</html>
