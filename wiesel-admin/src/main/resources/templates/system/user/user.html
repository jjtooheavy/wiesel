<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/css/plugins/zTree/metroStyle/metroStyle.css"
	rel="stylesheet" />
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-2">
				<div class="ibox ibox-body">
					<div class="box-header">
						<div class="ibox-title">组织机构</div>
					</div>
					<div class="ibox-content">
						<div id="deptTree" class="ztree"></div>
					</div>
				</div>
			</div>
			<div class="col-sm-10">
				<div class="ibox">
					<div class="ibox-body">
						<div id="toolbar">
							<form id="queryForm" class="form-group fl ">
								<div class="input-group w200 ">
									 <span class="input-group-addon"> 用户名</span>
									 <input name="username" class="form-control" placeholder="">
								</div>
								<input type="hidden" id="deptId" name="deptId"> <input
									type="hidden" id="parentId" name="parentId">
							</form>
							<div class="columns pull-left ml10">
								<button shiro:hasPermission="sys:user:add" type="button"
									class="btn  btn-primary" onclick="add()">
									<i class="fa fa-plus hidden" aria-hidden="true"></i>添加
								</button>
								<button shiro:hasPermission="sys:user:batchDelete" type="button"
									class="btn  btn-danger" onclick="batchDelete()">
									<i class="fa fa-trash hidden" aria-hidden="true"></i>删除
								</button>
								<button class="btn btn-success" onclick="query()">查询</button>
							</div>
						</div>
						<table id="table" class="bootstrap-table"
							data-mobile-responsive="true">
						</table>
					</div>
				</div>
			</div>
		</div>
		<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_delete_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="sys:user:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="sys:user:delete">
			<script type="text/javascript">
				var s_delete_h = '';
			</script>
		</div>
		<div shiro:hasPermission="sys:user:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript"
		src="/js/plugins/zTree/jquery.ztree.all.js"></script>
	<script type="text/javascript" src="/js/appjs/system/user/user.js"></script>
</body>
</html>
