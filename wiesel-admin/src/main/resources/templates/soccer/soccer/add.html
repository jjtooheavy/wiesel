<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5></h5>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="addForm">
									
						   <div class="form-group">
								<label class="col-sm-3 control-label  ">赛事编号：</label>
								<div class="col-sm-8">
									<input id="code" name="code" class="form-control"
										type="text" >
								</div>
							</div>
								  
									
						   <div class="form-group">
								<label class="col-sm-3 control-label  ">赛事：</label>
								<div class="col-sm-8">
									<input id="type" name="type" class="form-control"
										type="text" >
								</div>
							</div>
								  
									
						   <div class="form-group">
								<label class="col-sm-3 control-label  ">主队：</label>
								<div class="col-sm-8">
									<input id="homeTeam" name="homeTeam" class="form-control"
										type="text" >
								</div>
							</div>
								  
									
						   <div class="form-group">
								<label class="col-sm-3 control-label  ">客队：</label>
								<div class="col-sm-8">
									<input id="guestTeam" name="guestTeam" class="form-control"
										type="text" >
								</div>
							</div>
								  
									
						   <div class="form-group">
								<label class="col-sm-3 control-label  ">初盘推荐：</label>
								<div class="col-sm-8">
									<input id="prediction" name="prediction" class="form-control"
										type="text" >
								</div>
							</div>
								  
									
						   <div class="form-group">
								<label class="col-sm-3 control-label  ">推荐人：</label>
								<div class="col-sm-8">
									<input id="userName" name="userName" class="form-control"
										type="text" >
								</div>
							</div>
								  
									
							<div class="form-group">
								<label class="col-sm-3 control-label">赛果:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="result" value="3" /> 红
									</label> <label class="radio-inline"> <input type="radio"
										name="result" value="1" /> 走水
									</label>
									</label> <label class="radio-inline"> <input type="radio"
										name="result" value="0" /> 黑
									</label>
								</div>
							</div>		
								  
									
								  
									
						   <div class="form-group">
								<label class="col-sm-3 control-label  field-required">主队分数：</label>
								<div class="col-sm-8">
									<input id="homeScore" name="homeScore" class="form-control"
										type="text" >
								</div>
							</div>
								  
									
						   <div class="form-group">
								<label class="col-sm-3 control-label  ">客队分数：</label>
								<div class="col-sm-8">
									<input id="guestScore" name="guestScore" class="form-control"
										type="text" >
								</div>
							</div>
								  
									
						   <div class="form-group">
								<label class="col-sm-3 control-label  ">分差：</label>
								<div class="col-sm-8">
									<input id="diffScore" name="diffScore" class="form-control"
										type="text" >
								</div>
							</div>
								  
									
						   <div class="form-group">
								<label class="col-sm-3 control-label  ">总分：</label>
								<div class="col-sm-8">
									<input id="totalScore" name="totalScore" class="form-control"
										type="text" >
								</div>
							</div>
								  
									
								  
							
							<div class="form-group">
								<div class="form-control-static col-sm-offset-9">
									<button type="submit" class="btn btn-primary">提交</button>
									<button th:onclick="'javascript:app.layer_close()'"
										class="btn btn-danger" type="button">关闭</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/app/soccer/soccer/add.js"></script>
</body>

</html>
